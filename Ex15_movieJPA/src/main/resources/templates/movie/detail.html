<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<head>
    <meta charset="UTF-8">
    <title>영화 상세 페이지</title>
</head>
<body>
<!--본문 내용-->
<div class="content" layout:fragment="content">
    <table class="table" style="width: 70%; margin: 30px auto; text-align: center;">
        <tr>
            <thead class="table-dark">
            <th colspan="2">
                영화 상세 페이지
            </th>
            </thead>
        </tr>
        <tbody>
        <tr>
            <th>번호</th>
            <td th:text="${movie.num}"></td>
        </tr>
        <tr>
            <th>아이디</th>
            <td th:text="${movie.id}"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td th:text="${movie.name}"></td>
        </tr>
        <tr>
            <th>나이</th>
            <td th:text="${movie.age}"></td>
        </tr>
        <tr>
            <th>좋아하는 장르</th>
            <td th:text="${movie.genre}"></td>
        </tr>
        <tr>
            <th>즐겨보는 시간대</th>
            <td th:text="${movie.time}"></td>
        </tr>
        <tr>
            <th>동반 관객수</th>
            <td th:text="${movie.partner}"></td>
        </tr>
        <tr>
            <th>개선사항</th>
            <td th:text="${movie.memo}"></td>
        </tr>
        </tbody>
    </table>

    <div style="text-align:center;">
        <!--  목록으로 돌아가기 -->
        <a th:href="@{/mlist(page=${page}, size=${size}, keyword=${keyword})}" class="btn btn-secondary">목록으로</a>

        <!--  수정 / 삭제 버튼 -->
        <a th:href="@{/movie/update(num=${movie.num}, page=${page}, size=${size}, keyword=${keyword})}" class="btn btn-warning">수정</a>
        <a th:href="@{/movie/delete(num=${movie.num}, page=${page}, size=${size}, keyword=${keyword})}" class="btn btn-danger"
           onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
    </div>
</div>
</body>
</html>
