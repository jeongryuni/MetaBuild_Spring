<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}">

<head>
    <meta charset="UTF-8">
</head>
<body>
<!--본문 내용-->
    <div class="content" layout:fragment="content">
        <table class="table" style="width: 70%; margin: 30px auto; text-align: center;">
            <tr>
                <thead class="table-dark">
                <th colspan="2">
                    도서 상세 페이지
                </th>
                </thead>
            </tr>
            <tbody>
            <tr>
                <th>번호</th>
                <td th:text="${book.no}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td th:text="${book.title}"></td>
            </tr>
            <tr>
                <th>저자</th>
                <td th:text="${book.author}"></td>
            </tr>
            <tr>
                <th>출판사</th>
                <td th:text="${book.publisher}"></td>
            </tr>
            <tr>
                <th>가격</th>
                <td th:text="${#numbers.formatInteger(book.price, 3, 'COMMA')} + '원'"></td>
            </tr>
            <tr>
                <th>입고일</th>
                <td th:text="${book.buy}"></td>
            </tr>
            <tr>
                <th>배송비</th>
                <td th:text="${book.kind}"></td>
            </tr>
            <tr>
                <th>구매가능서점</th>
                <td th:text="${book.bookstore}"></td>
            </tr>
            <tr>
                <th>보유수량</th>
                <td th:text="${book.count}"></td>
            </tr>
            </tbody>
        </table>
        <div style="text-align:center;">
            <!-- ✅ 목록으로 돌아가기 -->
            <a th:href="@{/blist(page=${page}, size=${size}, keyword=${keyword})}" class="btn btn-secondary">목록으로</a>

            <!-- ✅ 수정 / 삭제 버튼 -->
            <a th:href="@{/book/update(no=${book.no}, page=${page}, size=${size}, keyword=${keyword})}" class="btn btn-warning">수정</a>
            <a th:href="@{/book/delete(no=${book.no}, page=${page}, size=${size}, keyword=${keyword})}" class="btn btn-danger"
               onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
        </div>
    </div>
</body>
</html>
