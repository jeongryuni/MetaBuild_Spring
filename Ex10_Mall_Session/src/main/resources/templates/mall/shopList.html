<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shopList</title>
</head>
<body>
<h2>주문 내역</h2>
<div th:insert ="~{fragment :: header}"></div>
<table border="1" width="400" style="text-align:center; border-collapse:collapse;">
    <tr>
        <td colspan="3">주문자 정보 : <span th:text="${session.loginInfo.name}">/
            <span th:text="${session.loginInfo.id}"></span>
        </span></td>
    </tr>
    <tr>
        <th>주문번호</th>
        <th>주문일자</th>
        <th>상세보기</th>
    </tr>
    <tr th:each="list:${lists}">
        <td th:text="${list.oid}"></td>
        <td th:text="${list.orderdate}"></td>
        <td>
            <a th:href="@{/detailview.mall(oid=${list.oid})}">상세보기</a>
        </td>
    </tr>

</table>
</body>
</html>
