<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <style>
        h2 { text-align: center; margin: 20px 0; }
        th, td { border: 1px solid #666; padding: 6px; text-align: center; word-wrap: break-word; }
        th:nth-child(3), td:nth-child(3) { width: 220px; }
        table { margin: auto; border: 1px solid #666; border-collapse: collapse; width: 750px; }
        td.image-cell { padding: 0; width: 200px; height: 300px; }
        td.image-cell img { width: 100%; height: 100%; object-fit: contain; display: block; }
    </style>
</head>
<body>
<h2>상품 상세</h2>
<div th:insert="~{fragment :: header}"></div>

<table border="1" cellpadding="8">
    <tr>
        <td rowspan="7" class="image-cell">
            <img th:src="@{'/images/' + ${pDto.image}}">
        </td>
    </tr>
    <tr>
        <th>상품명</th>
        <td th:text="${pDto.name}"></td>
    </tr>
    <tr>
        <th>가격</th>
        <td th:text="${pDto.price}"></td>
    </tr>
    <tr>
        <th>재고수량</th>
        <td th:text="${pDto.stock}"></td>
    </tr>
    <tr>
        <th>설명</th>
        <td th:text="${pDto.contents}"></td>
    </tr>
    <tr>
        <th>주문 수량</th>
        <td>
            <!-- 아직 주문 처리 컨트롤러 없음 -->
            <form th:action="@{/add.mall}" method="post" th:object="${pDto}">
                <input type="hidden" th:field="*{num}">
                <input type="hidden" name="whatColumn" th:value="${whatColumn}">
                <input type="hidden" name="keyword" th:value="${keyword}">
                <input type="hidden" name="page" th:value="${page}">

                <input type="number" th:field="*{orderqty}" value="1" min="1">
                <button type="submit">주문</button>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="3" style="text-align:center;">
            <a th:href="@{/plist.prd(page=${page}, whatColumn=${whatColumn}, keyword=${keyword})}">
                목록
            </a>
        </td>
    </tr>
</table>
</body>
</html>
